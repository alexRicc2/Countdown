<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
  <h1>Tempo at√© ano novo</h1>
  <div class="countdown">
    <div class="days-c">
      <p class="days-number" id="days">0</p>
      <span class="days-text">Dias</span>
    </div>
    <div class="hour-c">
      <p class="hour-number" id="hours">0</p>
      <span class="hour-text">Horas</span>
    </div>
    
    <div class="mins-c">
      <p class="mins-number" id="minutes">0</p>
      <span class="mins-text">Minutos</span>
    </div>
    <div class="seconds-c">
      <p class="seconds-number" id="seconds">0</p>
      <span class="seconds-text">Segundos</span>
    </div>
  </div>
  <h3 class="name">Made by Alex</h3>
</body>
  <script src="index.js"></script>
</html>
